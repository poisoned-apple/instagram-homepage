<!DOCTYPE html>
<html lang="en">
    <head>

<body>
    <div class="instagram-phone">

            </div>
            <div>

            </div>

            or

        <div class="get-app">

            <div class="download">
                <a href="#" class="app-download"></a>

        </div>
    </div>
